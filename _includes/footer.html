<footer id="footer" class="panel">
  <div class="inner split">
    <div>
      <section>
        <h2>{{ site.title }}</h2>
        <p>{{ site.description }}</p>
      </section>
      {%- include social.html -%}
      <p class="copyright">
        &copy; <a href="mailto:{{ site.email }}">{{ site.author }}</a>. Design: <a href="http://html5up.net">HTML5 UP</a>.
      </p>
    </div>
    <div>
      <section>
        <h2>留言给作者</h2>
        <form method="post" action="#">
          <div class="fields">
            <div class="field half">
              <input type="text" name="name" id="name" placeholder="姓名" />
            </div>
            <div class="field half">
              <input type="text" name="email" id="email" placeholder="邮箱" />
            </div>
            <div class="field">
              <textarea name="message" id="message" rows="4" placeholder="您想说的话..."></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="发送" class="primary" /></li>
            <li><input type="reset" value="重置" /></li>
          </ul>
        </form>
      </section>
    </div>
  </div>
</footer>
